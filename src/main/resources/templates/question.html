<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/demo.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="navigation :: navigation"></div>

<div class="container-fluid main profile"  style="margin: 30px;
            background-color: white" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3>
                <span th:text="${question.title}"></span>
            </h3>

            <span class="text-desc">
                  发布人：  <span th:text="${question.user.name}"></span> |
                • 阅读数：  <span th:text="${question.getViewCount()}"></span> |
                • 发布时间：<span th:text="${#dates.format(question.gmtCreate,'dd MMMM yyyy')}" ></span>
            </span>

            <hr>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>

        </div>





        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h4>发起人</h4>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h4>相关帖子</h4>
            </div>
        </div>


    </div>
</div>
</body>
</html>
